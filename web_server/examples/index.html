<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />

<script src="https://static.robotwebtools.org/roslibjs/current/roslib.min.js"></script>
<script src="lib/eventemitter2.js"></script> 
<script src="lib/mjpegcanvas.js"></script>
<script src="lib/droneapp.js"></script>

<script>
  /**
   * Setup all visualization elements when the page is loaded. 
   */
  function init() {
    // Create the main viewer.
    var viewer = new MJPEGCANVAS.Viewer({
      divID : 'mjpeg',
      host : 'localhost',
      width : 320,
      height : 240,
      topic : '/fractal_marker_node/camera/fractal_image',
      interval : 200
    });
  }
</script>
</head>

<body onload="init()">
  <h1>Simple MJPEG Canvas Example</h1>
  <p>
    Run the following commands in the terminal then refresh this page. 
  </p>
  <ol>
    <li><tt>roscore</tt></li>
    <li><tt>roslaunch pr2_gazebo pr2_empty_world.launch</tt></li>
    <li><tt>rosrun mjpeg_server mjpeg_server</tt></li>
  </ol>
  <div id="mjpeg"></div>
  <input id="startMission" type="button" value="start mission" onclick="startMission();"/>
</body>
</html>
